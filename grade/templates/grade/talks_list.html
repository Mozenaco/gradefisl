{% extends "base.html" %}

{% load grade_tags %}

{% block content %}

  <div data-role="content">
    <div data-role="navbar" data-position="fixed" data-fullscreen="true">
    </div>
    {% for day in days %}
    <div data-role="collapsible-set">
      <h2>{{ day|date:"d \d\e F" }}</h2>
      {% for hour in hours %}
          <h3>{{ hour }}:00</h3>
          {% display_talks day hour %}
      {% endfor %}
    </div>
  {% endfor %}
  </div>
{% endblock %}
