{% extends "base.html" %}

{% load grade_tags %}

{% block content %}
  <div data-role="content">
    <h2>Programação da sala {{ room.name }}</h2>
    {% for day in days %}
      <div data-role="collapsible" data-collapsed="true">
        <h2>{{ day|date:"d \d\e F" }}</h2>
          {% for hour,minute in hours %}
            <h3 data-role="list-divider">{{ hour }}:{{ minute }}</h3>
            {% display_talks_room day hour minute room %}
          {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
